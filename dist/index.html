<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
        <script src="main.js"></script>
    </head>
    <body>
        <script> 
            document.onkeydown = function(event) {
                if (event.keyCode == 39) {
                    // alert('Right key');
                    window.location.href = "http://localhost:3000/";
                }
            };
        </script>
        <a-scene scene_update webxr="referenceSpaceType:local">
            <a-assets>
                <img id="skyTexture" src="texture/bg2.jpg">
            </a-assets>
            <a-sky src="#skyTexture"></a-sky>
            <a-entity id="wraper" position="0 1.2 0">
                <a-entity id="camera" camera look-controls position="0 0 0">
                    <a-cursor></a-cursor>
                </a-entity>
            </a-entity>
        </a-scene>
    </body>
</html>
